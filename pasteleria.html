<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territorio Bohemian - Pastelería</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-container">
        <header>
            <h1 class="main-title">Territorio Bohemian</h1>
            <p class="subtitle">CAFÉ & PASTELERÍA</p>
            <h2 class="category-title">Pastelería</h2>
        </header>

        <main class="menu-list">
            <div class="product-item">
                <div class="product-info">
                    <div class="product-header">
                        <span class="product-name">MEDIALUNA DE MANTECA</span>
                        <span class="product-price">$800</span>
                    </div>
                    <p class="product-desc">Clásica, artesanal y bien almibarada</p>
                </div>
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1555507036-ab1f4038808a?q=80&w=200&h=200&auto=format&fit=crop" alt="Medialuna">
                </div>
            </div>

            <div class="product-item">
                <div class="product-info">
                    <div class="product-header">
                        <span class="product-name">AVOCADO TOAST</span>
                        <span class="product-price">$4.500</span>
                    </div>
                    <p class="product-desc">Pan de masa madre, palta fresca y huevo poché</p>
                </div>
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1525351484163-7529414344d8?q=80&w=200&h=200&auto=format&fit=crop" alt="Avocado Toast">
                </div>
            </div>

            <div class="product-item">
                <div class="product-info">
                    <div class="product-header">
                        <span class="product-name">CHEESECAKE DE FRUTOS ROJOS</span>
                        <span class="product-price">$3.800</span>
                    </div>
                    <p class="product-desc">Base de galletas crocantes y coulis artesanal</p>
                </div>
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1533134242443-d4fd215305ad?q=80&w=200&h=200&auto=format&fit=crop" alt="Cheesecake">
                </div>
            </div>
        </main>

        <div class="nav-footer">
            <a href="index.html" class="btn-nav">← Volver a Cafés</a>
        </div>
    </div>
</body>
</html>
